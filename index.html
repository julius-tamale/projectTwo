<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1078fae975.js" crossorigin="anonymous"></script>
    <title>Random Bible Verse Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /*border: 1px solid red;*/
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: #161a42;
        }
        .container {
            max-width: 500px;
            width: 90%;
            font-family: 'Sofia Sans Extra Condensed', sans-serif;
            font-weight: 300;
            text-align: center;
            padding: 25px 20px;
            font-size: 14px;
            border-radius: 10px;
            background-color: hsl(13, 13%, 64%);
        }
        .quote {
            padding: 8px 0;
        }
        .bible-verse {
            padding: 10px 0;
            font-weight: 700;
            font-size: 16px;
            color: hsl(185, 60%, 35%);
        }
        .btn {
            display: block;
            margin: 15px auto 0;
            padding: 10px 20px;
            font-weight: 700;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        footer a{
            color: #fff;
            display: inline-block;
            font-size: 50px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <main class="container">
        <p class="quote">
            We are still alive because the Lord's faithful love never ends. 
            Every morning he shows it in new ways! You are so very true and loyal! I say to myself, â€œThe Lord is my God, and I trust him.
        </p>
        <p class="bible-verse">Lamentations 3:22-24</p>
        <button class="btn">Generate new verse</button>
    </main>
    <footer>
        <a href="https://github.com/julius-tamale" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>


    <script src="script.js">

    </script>
</body>
</html>
